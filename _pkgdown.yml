url: https://lis-cross-national-data-center.github.io/lissyrtools/
template:
  bootstrap: 5

home:
  links:
    - text: Browse source code
      href: https://github.com/LIS-Cross-National-Data-Center/lissyrtools

reference:
  - title: Load data
    desc: >
      This variable-driven function automatically merges household- and person-level files from the same dataset. It also allows users to load data for multiple countries over a chosen range of years.
    contents:
      - lissyuse

  - title: Apply functions
    desc: >
      The purpose of this function is to apply a transformation to the variable under analysis.
    contents:
      - apply_iqr_top_bottom_coding
      - apply_oecd_equivalisation
      - apply_sqrt_equivalisation
      - apply_ppp_adjustment

  - title: Run Weighted functions
    desc: >
      Functions that take a list and compute the aggregate indicators desired across all datasets and allowing for the inclusion of survey weights.
    contents:
      - run_weighted_count
      - run_weighted_mean
      - run_weighted_percentiles
      - run_weighted_ratios
      - run_weighted_gini
      - run_weighted_atkinson
      - run_weighted_relative_poverty
      - run_weighted_poverty_shortfall
      - run_weighted_poverty_gap_index

  - title: Restructure data to plot
    desc: >
      Function designed to restructure data from a list to be printed in the console to a tabular data frame allowing to plot the values
    contents:
      - structure_to_plot

  - title: Metadata functions
  
  - subtitle: Get functions
    desc: >
      Allow the user a quick overview on the countries and years available in each database, together with the survey behind each dataset
    contents:
    - get_countries_lis
    - get_countries_lws
    - get_years_lis
    - get_years_lws
    - get_surveys_lis
    - get_surveys_lws
    
  - subtitle: Variable functions
    desc: >
      Allow the user a quick not only overview the existence of a variable in a dataset as well if it has some note attached to it, but also its labels and categories if it is a country-specific variable.
    contents:
    - variable_labels
    - variable_country_specific_categories
    - variable_exists
    - variable_has_note

  - title: Built in datasets

  - subtitle: Sample datasets
    desc: >
      Datasets that simulate a real dataset in LISSY. With them, the user can have a base upon which it can run jobs locally and better control the structure of the data and of its transformations, allowing to work in an easier environment to debug, with autocompletion and ability to visualize data frames.
    contents:
    - italy_14_lis_h
    - italy_14_lis_p
    - mexico_18_lis_h
    - mexico_18_lis_p
    - united_states_16_lis_h
    - united_states_16_lis_p
